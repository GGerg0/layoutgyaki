<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="container mt-4">
            <div class="row">
                <div class="col col-xl-4 bg-primary p-3 text-light" >
                    1. Column
                </div>
                <div class="col col-m-4 bg-warning p-3 text-light">
                    2. Column
                </div>
                <div class=" col col-l-4 bg-secondary p-3 text-light">
                    3. Column
                </div>
            </div>
        </div>

        <div>
            <div>
                <h1>Üdvözöllek!</h1>
                <p>Ez egy középre igazított Bootstrap box.</p>
                <button>Kattints ide</button>
            </div>
        </div>

        <div>
            <div>
                <div>
                    1. Column
                </div>
                <div>
                    2. Column
                </div>
                <div>
                    3. Column
                </div>
            </div>
        </div>
    </div>
</body>

</html>
